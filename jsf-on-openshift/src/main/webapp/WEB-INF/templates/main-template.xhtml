<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="en">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><h:outputText value="JSF - #{title}" /></title>
		<link rel="shortcut icon" href="#{resource['img:16x16_icon.png']}" />
		<h:outputScript library="js" name="javascript.js" />
	</h:head>

	<h:body>
		<h:outputStylesheet library="css" name="stylesheet.css" />
		<h:panelGroup class="wrapper">
			<ui:decorate template="menu-template.xhtml" />
			<h:panelGroup class="content" layout="block">
				<h:messages id="globalMessages" showSummary="true" showDetail="true"
					globalOnly="true"></h:messages>
				<ui:insert name="content"></ui:insert>
			</h:panelGroup>
			<h:panelGroup class="footer" layout="block">
				<h:outputText value="Copyright &copy; 2015-2016"
					styleClass="copyright vertical-centered" />
				<h:graphicImage library="img" name="22x150_logo_vertical.png"
					styleClass="vertical-centered" height="22"></h:graphicImage>
			</h:panelGroup>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
